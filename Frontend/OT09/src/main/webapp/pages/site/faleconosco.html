<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Site da Coldigo Geladeiras" />
    <meta name="keywords" content="Geladeiras, Frost-free, Refrigeração" />
    <meta name="author" content="Escola Sistemática" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/site.css" />
    <script src="../../js/site.js"></script>
    <title>Coldigo Geladeiras</title>
  </head>
  <body>
    <header>
      <img src="../../imgs/logo.png" alt="Logo da Coldigo Geladeiras" />
      <h1>Coldigo Geladeiras</h1>
    </header>

    <nav>
      <a href="../../index.html">
        <div class="opcao">Início</div>
      </a>
      <a href="./produtos.html">
        <div class="opcao">Produtos</div>
      </a>
      <a href="./faleconosco.html">
        <div class="opcao">Fale Conosco</div>
      </a>
    </nav>

    <section>
      <h2>Fale Conosco!</h2>
      <p>
        Ficou com alguma dúvida? Preencha este formulário e entraremos em
        contato
      </p>
      <form
        onsubmit="return validaFaleConosco()"
        name="frmfaleconosco"
        action="#"
        method="post"
      >
        <fieldset class="faleConosco">
          <legend>Dados Pessoais:</legend>
          <label for="nome">Nome:</label>
          <input type="text" name="txtnome" id="nome" />
          <label for="fone">Telefone:</label>
          <input type="text" name="txtfone" id="fone" />
          <label for="email">E-mail:</label>
          <input type="text" type="email" name="txtemail" id="email" />
        </fieldset>
        <fieldset class="faleConosco">
          <legend>Motivo do contato:</legend>
          <label for="motivo">Motivo:</label>
          <select
            name="selmotivo"
            id="motivo"
            onchange="verificaMotivo(this.value)"
          >
            <option value="">Escolha</option>
            <option value="RE">Reclamação</option>
            <option value="SU">Sugestão</option>
            <option value="PR">Informação sobre produto</option>
          </select>
          <div id="opcaoProduto"></div>
          <label for="comentario">Comentário:</label>
          <textarea name="txtcomentario" id="comentario"></textarea>
          <button type="reset" onclick="verificaMotivo(null)">Limpar</button
          ><button type="submit">Enviar</button>
        </fieldset>
      </form>
    </section>

    <footer>Copyright ©️ Escola Sistêmica 2019</footer>
  </body>
</html>
