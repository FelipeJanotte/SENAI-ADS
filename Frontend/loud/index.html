<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/pages/index.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link
      rel="shortcut icon"
      href="/assets/logo-no-title.svg"
      type="image/x-icon"
    />
    <title>LOUD</title>
  </head>
  <body>
    <header class="header">
      <a href="/">
        <img class="logo" src="/assets/logo-loud.svg" alt="Logo da Loud" />
      </a>
      <nav class="nav-wrapper">
        <ul class="nav-links">
          <li class="nav-links-item"><a href="/pages/about.html">SOBRE</a></li>
          <li class="nav-links-item"><a href="/pages/team.html">TIMES</a></li>
          <li class="nav-links-item">
            <a href="/pages/planned-games.html">PRÓXIMOS JOGOS</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="we-are-loud">
        <div class="we-are-loud-content">
          <h1>LOUD</h1>
          <span>WE ARE LOUD!</span>
        </div>
      </section>
      <section class="about">
        <div class="about-content">
          <h3 class="about-title">QUEM SOMOS</h3>
          <div class="about-text">
            <p>
              Nascemos do desejo de fazer diferente as coisas que todo mundo
              fazia.
            </p>
            <a href="/pages/about.html">SAIBA MAIS</a>
          </div>
        </div>
      </section>
      <section class="team">
        <div class="team-content">
          <h3 class="team-title">NOSSOS TIMES</h3>
          <div class="team-text">
            <p>Conheça nossos times dos diversos cenários de esports.</p>
            <a href="/pages/team.html">VER MAIS</a>
          </div>
        </div>
      </section>
      <section class="contact">
        <h3>CONTATO</h3>
        <form action="#">
          <label for="name">SEU NOME</label>
          <div class="inputs">
            <input type="text" />
          </div>
          <label for="email">SEU EMAIL</label>
          <div class="inputs">
            <input id="email" type="email" />
          </div>
          <label for="reason">MOTIVO DO CONTATO</label>

          <div class="reason">
            <select id="reason-select">
              <option disabled selected value="">--</option>
              <option value="">TENHO UMA DÚVIDA</option>
              <option value="">QUERO APOIAR O TIME</option>
              <option value="">QUERO FAZER PARTE DO TIME</option>
            </select>
            <div class="reason-message">
              <textarea rows="10" cols="100" placeholder="MENSAGEM"></textarea>
            </div>
          </div>
          <div class="gender">
            <span>SEXO</span>
            <div class="gender-content">
              <div class="gender-male">
                <label for="gender-male">MASCULINO</label>
                <input id="gender-male" name="gender" type="radio" />
              </div>
              <div class="gender-female">
                <label for="gender-female">FEMININO</label>
                <input id="gender-female" name="gender" type="radio" />
              </div>
            </div>
          </div>
          <div class="terms">
            <label for="terms-checkbox"
              >CONCORDO QUE MEUS DADOS INFORMADOS PODERÃO SER UTILIZADO EM
              PESQUISAS FUTURAS</label
            >
            <input id="terms-checkbox" type="checkbox" />
          </div>
          <button type="submit">ENVIAR</button>
        </form>
      </section>
    </main>
